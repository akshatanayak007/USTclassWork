<!-- //creating form -->
<form class="col-md-4 offset-4 mt-5 mb-5 card card-body" #form="ngForm" (ngSubmit)="loginData3(form)">
    <h1 class="text-center bg-dark text-white">Register Here</h1>
   
    <div class="form-group">
        <input type="text" name="uname" id="uname" class="form-control" placeholder="User Name" #uname="ngModel" ngModel required>
        <div *ngIf="uname.touched && uname.invalid">
            <p *ngIf="uname.errors.required" class="alert alert-danger">*this field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="text" name="upage" id="upage" class="form-control" placeholder="User Page" #upage="ngModel" ngModel required>
        <div *ngIf="upage.touched && upage.invalid">
            <p *ngIf="upage.errors.required" class="alert alert-danger">*this field is required</p>
        </div>
    </div>
        <label name="gender">Gender</label>
        <div class="form-check form-check-inline"></div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">Others</label>
      </div>

    <div class="form-group">
        <input type="text" name="uemail" id="uemail" class="form-control" placeholder="User email" #uemail="ngModel" ngModel required>
        <div *ngIf="uemail.touched && uemail.invalid">
            <p *ngIf="uemail.errors.required" class="alert alert-danger">*this field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="tel" name="ucn" id="ucn" class="form-control" placeholder="User Contact Number" #ucn="ngModel" ngModel required>
        <div *ngIf="ucn.touched && ucn.invalid">
            <p *ngIf="ucn.errors.required" class="alert alert-danger">*this field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" #password="ngModel" ngModel required>
        <div *ngIf="password.touched && password.invalid">
            <p *ngIf="password.errors.required" class="alert alert-danger">*this field is required</p>
        </div>
    </div>
    
    <div class="form-group">
        <input type="repassword" name="repassword" id="repassword" class="form-control" placeholder=" Retype-Password" #repassword="ngModel" ngModel required>
        <div *ngIf="repassword.touched && repassword.invalid">
            <p *ngIf="repassword.errors.required" class="alert alert-danger">*this field is required</p>
        </div>
    </div>
    <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Add Requirement</button>
        </div>
</form>
