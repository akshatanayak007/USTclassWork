<!-- //creating form -->
<form class="col-md-4 offset-4 mt-5 mb-5 card card-body" #form="ngForm" (ngSubmit)="loginData4(form)">
    <h1 class="text-center bg-dark text-white">Register Here</h1>
   
    <div class="form-group">
        <input type="text" name="pname" id="pname" class="form-control" placeholder="Product Name" #pname="ngModel" ngModel required>
        <div *ngIf="pname.touched && pname.invalid">
            <p *ngIf="pname.errors.required" class="alert alert-danger">*this field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="number" name="pprice" id="pprice" class="form-control" placeholder="Product Price" #pprice="ngModel" ngModel required>
        <div *ngIf="pprice.touched && pprice.invalid">
            <p *ngIf="pprice.errors.required" class="alert alert-danger">*this field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="text" name="pdesc" id="pdesc" class="form-control" placeholder="Product Description" #pdesc="ngModel" ngModel required>
        <div *ngIf="pdesc.touched && pdesc.invalid">
            <p *ngIf="pdesc.errors.required" class="alert alert-danger">*this field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="text" name="pImg" id="pImg" class="form-control" placeholder="Product Image Url" #pImg="ngModel" ngModel required>
        <div *ngIf="pImg.touched && pImg.invalid">
            <p *ngIf="pImg.errors.required" class="alert alert-danger">*this field is required</p>
        </div>
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Add Requirement</button>
    </div>
</form>
