<body>
    <script>
    var fruits=['Orange','Mango','Apple','Pineapple'];
    console.log('fruits=',fruits);
    console.log('fruits1=',fruits[0]);
    console.log('Fruits Length=',fruits.length);

    var person=
    {
        fname:'Alia',
        lname:'Ranbir',
        age:26,
        phoneno:1234567890,
        getfname:function()
        {
            return this.fname+' '+this.lname
        }
    }
    var lname=person.lname
    console.log('Last Name',lname)
    var personage=person.age
    console.log('Age',personage)
    var fname=person.getfname()
    console.log('FullName',fname)
    </script>
