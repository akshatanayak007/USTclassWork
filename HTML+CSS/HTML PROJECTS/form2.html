<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your Name"><br>
        <label for="email">E-Mail</label><br>
        <input type="email" name="email" id="email" placeholder="email-id"><br>
        <label for="phone">Mobile</label><br>
        <input type="tel" name="phone" id="phone"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="male" id="male">Male
        <input type="radio" name="male" id="female">female
        <input type="radio" name="male" id="others">Others<br>
        <label for="month">Joining Month</label>
        <select name="month" id="month">
            <option value="">Select</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
        </select><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I agree</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">



    </form>
</body>
</html>
