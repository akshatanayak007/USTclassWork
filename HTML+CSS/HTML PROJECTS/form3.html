<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
        <tr><td><label for="name">Name</label><br></td>
        <td><input type="text" name="name" id="name" placeholder="Enter your Name" required></tr></tr>
        <tr>
            <td><label for="email">E-Mail</label></td>
            <td> <input type="email" name="email" id="email" placeholder="Email-id" required></td>
        </tr>
       <tr>
           <td><label for="phone">Mobile</label></td>
           <td><input type="tel" name="phone" id="phone" placeholder="Enter Your Ph-No" required></td>
       </tr>
       <tr>
           <td><label for="gender">Gender</label></td>
           <td><input type="radio" name="male" id="male">Male</td>
           <td><input type="radio" name="male" id="female">Female</td>
           <td><input type="radio" name="male" id="others">Others</td>
       </tr>
        <tr>
            <td><label for="month">Joining Month</label></td>
            <td><select name="month" id="month">
                    <option value="0" selected disabled>Select</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="check" id="check">
            <label for="check">I agree</label><br></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
            <td><input type="reset" value="Cancel"></td>
            
        </tr>
        
        
        


    </table>
    </form>
</body>
</html>
